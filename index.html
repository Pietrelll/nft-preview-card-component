<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="card-component">
  <button class="menu-button" aria-label="open-menu">
  <img src="./images/image-equilibrium.jpg" alt="" class="background-image">
  </button>
  <a href="" class="card__title"><h1 class="card__title">Equilibrium #3429</h1></a>

  <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>

  <p class="eth-value">0.041 ETH</p>
  <p class="time-left">3 days left</p>
  <div class="horizontal-line"></div>
  <div class="creator">
  <img src="./images/image-avatar.png" alt="avatar" class="avatar-image">
  <p>Creation of <span class="name"><a href="" class="name">Jules Wyvern</a></span></p>
  </div>
</div>
<div class="attribution">
  <P>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Pietrell</a>.</P>
</div>
</main>
</body>
</html>
